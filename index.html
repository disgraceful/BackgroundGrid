<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item bg-dark large">
        <h2>16 | <span>24</span></h2>
        <p>Goals Completed</p>
      </div>
      <div class="grid-item bg-dark">
        <i class="fas fa-battery-full"></i>
        <p>Respiration</p>
      </div>
      <div class="grid-item bg-light">
        <i class="fas fa-leaf"></i>
        <p>Photosynthesis</p>
      </div>
      <div class="grid-item bg-dark">
        <h2>36</h2>
        <p>Temperature</p>
      </div>
      <div class="grid-item bg-dark">
        <h2>98<span>bmp</span></h2>
        <p>Heart Rate</p>
      </div>
      <div class="grid-item bg-light large">
        <h2>118<span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="grid-item bg-dark">
        <h2>76<span>kg</span></h2>
        <p>Body weight</p>
      </div>
      <div class="grid-item bg-dark">
        <h2>28<span>%</span></h2>
        <p>Fat percentage</p>
      </div>
      <div class="grid-item bg-light large">
        <h2>680<span>kcal</span></h2>
        <p>Avg. Consumption</p>
      </div>
      <div class="grid-item bg-light large">
        <h2>85<span>%</span></h2>
        <p>Body Hydration</p>
      </div>
      <div class="grid-item bg-light">
        <i class="fas fa-dumbbell"></i>
        <p>Workout</p>
      </div>
      <div class="grid-item bg-light">
        <i class="fas fa-running"></i>
        <p>Marathon</p>
      </div>
    </div>
  </body>
</html>
